<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio
    </title>
</head>

<body>
    <div id="container">
        <div id="boxhead">
            <h1 id="h1primario">Controle de vacinação</h1>
        </div>
    </div>
    <main> <!-- -->

        <section id="section-cadastro"> <!-- -->
            <div name="cadastro" class="conteudo"> <!-- -->
                <h1 class="h1">Cadastro</h1>
                <form id="form-cadastro">
                    <label for="nome" class="label">Nome</label>
                    <input type="text" id="nome" class="input" placeholder="Nome" required>
                    <br>
                    <label for="nome" class="label">Certificado de Pessoa Física</label>
                    <input type="text" id="cpf" class="input" placeholder="CPF" required autocomplete="off" maxlength="14">
                    <br>
                    <label for="nome" class="label">Data de nascimento</label>
                    <input type="date" id="nascimento" class="input" placeholder="Data de nascimento" required>
                    <br>
                    <label for="nome" class="label">Nome da vacina</label>
                    <input type="text" id="nomeVacina" class="input" placeholder="Nome da vacina" required>
                    <br>
                    <label for="nome" class="label">Data de vacinação</label>
                    <input type="date" id="dataVacina" class="input" placeholder="Data de vacinação"
                        pattern="\d{4}-\d{2}-\d{2}" title="Digite a data no formato YYYY-MM-DD"" required>
                    <div class=" button">
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="section-dados"> <!-- -->
            <div class="conteudo"> <!-- -->
                <h1 class="h1">Informações</h1>
                <div id="div-style">
                    <ul id="dadosList"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
